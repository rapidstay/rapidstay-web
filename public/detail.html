<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>νΈν…” μƒμ„Έ μ •λ³΄ - RapidStay</title>
  <link rel="stylesheet" href="/css/detail.css" />
</head>
<body>
  <header>π¨ RapidStay νΈν…” μƒμ„Έ</header>

  <div class="container" id="hotel-detail"></div>

  <!-- β… λ¨λ“ λ°©μ‹μΌλ΅ κ³µν†µ API_BASE λ¶λ¬μ¤κΈ° -->
  <script type="module">
    import { API_BASE_URL } from "/js/common.js";

    async function loadHotelDetail() {
      const params = new URLSearchParams(window.location.search);
      const hotelId = params.get("id");
      const city = params.get("city");
      const checkIn = params.get("checkIn");
      const checkOut = params.get("checkOut");
      const rooms = params.get("rooms");

      const payload = { hotelId, city, checkIn, checkOut, rooms };

      try {
        const res = await fetch(`${API_BASE_URL}/hotel/detail`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error(`μ‘λ‹µ μ½”λ“: ${res.status}`);

        const data = await res.json();
        renderHotelDetail(data);
      } catch (err) {
        console.error("νΈν…” μƒμ„Έ λ¶λ¬μ¤κΈ° μ‹¤ν¨:", err);
        document.getElementById("hotel-detail").innerHTML = `<p>β οΈ νΈν…” μ •λ³΄λ¥Ό λ¶λ¬μ¬ μ μ—†μµλ‹λ‹¤.</p>`;
      }
    }

    function renderHotelDetail(data) {
      const container = document.getElementById("hotel-detail");
      container.innerHTML = `
        <div class="hotel-header">
          <img src="${data.image}" alt="${data.name}" />
          <h2>${data.name}</h2>
          <p>π“ ${data.address}</p>
          <p>β­ ${data.rating || "4.5"} / 5.0</p>
        </div>
      `;
    }

    loadHotelDetail();
  </script>
</body>
