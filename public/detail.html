<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>í˜¸í…” ìƒì„¸ ì •ë³´ - RapidStay</title>
  <style>
    body {

      margin: 0; padding: 0;

    }
    header {

    }
    .container {

    }
    .hotel-header img {

    }
    .hotel-info { margin-top: 20px; }
    .hotel-info h2 { margin: 10px 0; }
    .amenities span {

    .room-card img {

    }
    .room-info {
      padding: 16px;

    }
    .room-info h3 { margin-top: 0; }
    .price { font-weight: bold; color: #222; }
    .cancel-policy { font-size: 13px; color: #888; }
    #map {
      margin-top: 30px;
      height: 350px;
      border-radius: 10px;
    }

    /* âœ… ê°ì‹¤ ëª¨ë‹¬ */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background: #fff;
      margin: 8% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 700px;
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    /* âœ… ì´ë¯¸ì§€ ëª¨ë‹¬ ì „ìš© */
    .main-photo {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    #viewMoreBtn {
      margin-top: 8px;
      background: #222;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #imageModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center; align-items: center;
      z-index: 3000;
    }
    #imageModal .modal-content {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
    }
    .image-gallery img {
      width: 100%;
      margin-bottom: 8px;
      border-radius: 8px;
    }
    #imageModalClose {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<header>ğŸ¨ RapidStay ìƒì„¸ ë³´ê¸°</header>

<div class="container">
  <div id="hotel-detail"></div>
  <div id="room-list"></div>
  <div id="map"></div>
</div>

<!-- âœ… ê°ì‹¤ ìƒì„¸ ëª¨ë‹¬ -->
<div id="roomModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeRoomModal()">&times;</span>
    <div id="roomDetail"></div>
  </div>
</div>

<script>
const API_BASE_URL =
  window.location.hostname.includes('localhost') ||
  window.location.hostname.includes('127.0.0.1')
    ? 'http://localhost:8081'
    : 'https://xap-h2xh.onrender.com';

async function loadHotelDetail() {
  const params = new URLSearchParams(window.location.search);
  const hotelId = params.get("id");
  const city = params.get("city");
  const checkIn = params.get("checkIn");
  const checkOut = params.get("checkOut");

  // âœ… rooms ë³µì› (JSON ì§ë ¬í™”ë˜ì–´ ë„˜ì–´ì˜´)
  let rooms = [];
  const roomsParam = params.get("rooms");
  if (roomsParam) {
    try {
      rooms = JSON.parse(decodeURIComponent(roomsParam));
    } catch (e) {
      console.warn("rooms íŒŒì‹± ì‹¤íŒ¨:", e);
    }
  }

  console.log("ğŸ“¦ ë°›ì€ íŒŒë¼ë¯¸í„°:", { hotelId, city, checkIn, checkOut, rooms });

  // âœ… POST ë°©ì‹ìœ¼ë¡œ API í˜¸ì¶œ
  const payload = { hotelId, city, checkIn, checkOut, rooms };
  const res = await fetch(`${API_BASE_URL}/api/hotels/detail`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });

  console.log("ğŸ” ì‘ë‹µ ìƒíƒœ:", res.status);
  if (!res.ok) {
    document.getElementById('hotel-detail').innerHTML =
      `<p>âš ï¸ í˜¸í…” ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</p>`;
    return;
  }

  const hotel = await res.json();
  console.log("âœ… hotel:", hotel);
  window.currentHotel = hotel;

  // âœ… í˜¸í…” ìƒì„¸ ì •ë³´ ë Œë”ë§
  const moreCount = Math.max(0, (hotel.images?.length || 0) - 1);
  document.getElementById('hotel-detail').innerHTML = `
    <div class="hotel-header">
      <div class="hotel-images">
        <img id="mainImage" src="${hotel.images?.[0] || ''}" alt="${hotel.name}" class="main-photo">
        ${moreCount > 0 ? `<button id="viewMoreBtn">ğŸ“· ë”ë³´ê¸° (${moreCount})</button>` : ''}
      </div>
      <h2>${hotel.name}</h2>
      <p>ğŸ“ ${hotel.address}</p>
      <p>â­ ${hotel.rating} / 5.0</p>
      <div class="amenities">${(hotel.amenities || []).map(a => `<span>${a}</span>`).join('')}</div>
      <p style="margin-top:10px;">${hotel.description || ''}</p>
    </div>

    <!-- ğŸ”½ ì´ë¯¸ì§€ ëª¨ë‹¬ -->
    <div id="imageModal">
      <div class="modal-content">
        <span id="imageModalClose">&times;</span>
        <div class="image-gallery">
          ${(hotel.images || []).map(img => `<img src="${img}" alt="${hotel.name}">`).join('')}
        </div>
      </div>
    </div>
  `;

  // âœ… "ë”ë³´ê¸°" ë²„íŠ¼ ì´ë²¤íŠ¸ ë°”ì¸ë”©
  const viewMoreBtn = document.getElementById('viewMoreBtn');
  const imageModal = document.getElementById('imageModal');
  const imageModalClose = document.getElementById('imageModalClose');

  if (viewMoreBtn) viewMoreBtn.onclick = () => { imageModal.style.display = 'flex'; };
  if (imageModalClose) imageModalClose.onclick = () => { imageModal.style.display = 'none'; };
  window.onclick = e => { if (e.target === imageModal) imageModal.style.display = 'none'; };

  // âœ… ê°ì‹¤ ëª©ë¡
  const roomList = document.getElementById('room-list');
  roomList.innerHTML = hotel.rooms.map((r, idx) => `
    <div class="room-card">
      <img src="${r.images[0]}" alt="${r.roomName}" style="cursor:pointer;" onclick="openRoomModal(${idx})">
      <div class="room-info">
        <h3>${r.roomName}</h3>
        <p>ğŸ›ï¸ ${r.bedType}</p>
        <p>ğŸ’° <span class="price">${r.finalPrice.toLocaleString()}ì›</span>
            <span style="text-decoration:line-through; color:#888;">${r.originalPrice.toLocaleString()}ì›</span></p>
        <p class="cancel-policy">ğŸ“† ${r.cancellationPolicy}</p>
        <p>ğŸ·ï¸ ${r.amenities.join(' Â· ')}</p>
      </div>
    </div>
  `).join('');

  // âœ… ì§€ë„
  const map = new google.maps.Map(document.getElementById('map'), {
    center: { lat: hotel.latitude, lng: hotel.longitude },
    zoom: 14,
  });
  new google.maps.Marker({
    position: { lat: hotel.latitude, lng: hotel.longitude },
    map,
    title: hotel.name
  });
}

// âœ… ê°ì‹¤ íŒì—… ê¸°ëŠ¥
function openRoomModal(index) {
  const room = window.currentHotel.rooms[index];
  const modal = document.getElementById('roomModal');
  const detail = document.getElementById('roomDetail');

  const imagesHtml = room.images
    .map(img => `<img src="${img}" style="width:160px;height:110px;margin:4px;border-radius:6px;object-fit:cover;">`)
    .join('');

  detail.innerHTML = `
    <h2>${room.roomName}</h2>
    <div>${imagesHtml}</div>
    <div style="margin-top:10px;line-height:1.6;">
      <p>${room.description || "ê°ì‹¤ ìƒì„¸ ì •ë³´ê°€ ì œê³µë˜ì§€ ì•ŠìŠµë‹ˆë‹¤."}</p>
      <p>ğŸ·ï¸ ${room.amenities?.join(' Â· ') || "ë¶€ëŒ€ì‹œì„¤ ì •ë³´ ì—†ìŒ"}</p>
    </div>
  `;

  modal.style.display = 'block';
}

function closeRoomModal() {
  document.getElementById('roomModal').style.display = 'none';
}

function initMap() {
  console.log("âœ… Google Map initialized");
}

document.addEventListener("DOMContentLoaded", loadHotelDetail);
</script>

<!-- âœ… êµ¬ê¸€ ë§µ JS -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMfUN2Rq4MS7VHqNTlbK23JEi_T6QUQPU&callback=initMap">
</script>
</body>
</html>
